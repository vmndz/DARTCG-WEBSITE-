<div id="form">
  
    
    <form action="mailto:info@dartcg.com">    
            <h1>Contact Us!</h1>
    <fieldset>
      <legend><span class="number">1</span> Your basic info</legend>
      <label  for="compname">Company Name:</label>
      <input type="text" id="compname" name="user_compname" >
      <label for="contactname">Contact Name:</label>
      <input type="text" id="contactname" name="user_contactname" >
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" >
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="user_phone" >
         <label for="phone">State:</label>
      <input type="text" id="phone" name="user_phone" >
    </fieldset>

    <fieldset>
      <legend><span class="number">2</span> Your Inquiry</legend>
      <label required for="inquiry">How can we help you today? : </label>
      <textarea id="inquiry" name="user_inquiry" ></textarea>
      
            <label>Field:</label><br>
            <input type ="checkbox" id="management" value="interest_management" name="user_interest" >
            <label class="light" for="management">Business Management</label><br>
            <input type="checkbox" id="engineering" value="interest_engineering" name="user_interest" >
            <label class="light" for="engineering">Engineering</label><br>
            <input type="checkbox" id="marketing" value="interest_marketing" name="user_interest">
            <label class="light" for="marketing">Strategic Marketing</label><br>
             <input type="checkbox" id="other" value="interest_other" name="user_interest" >
            <label class="light" for="other">Other</label><br>
          </fieldset>

          <button type="submit">Submit!</button>
        </form>
